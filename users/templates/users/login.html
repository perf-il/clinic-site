{% extends 'clinic/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Вход на сайт</h3>
                    </div>
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="row my-1">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Войти</button>
                                    <a class="btn btn-outline-dark mx-2" href="{% url 'users:register' %}" role="button">Регистрация</a>
                                </div>
                                <div class="col-6">
                                    <a href="{% url 'users:password_reset' %}" class="text-center">Я не помню свой пароль</a>
                                </div>
                            </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
{% endblock %}
