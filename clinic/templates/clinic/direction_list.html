{% extends 'clinic/base.html' %}
{% load my_tags %}

  {% block content %}
     <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="">Категории услуг</h1>
      <p class="lead">Список всех направлений услуг, оказываемых в нашей клинике</p>
    </div>

    <div class="container-lg mt-3">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in object_list%}
            <div class="col">
              <div class="card h-100">
                  <div class="card-header h3 text-center">{{ item.title }}</div>
                  {% if item.preview %}
                    <img src='{% mediapath item.preview %}' class="card-img-top w-100 p-0 mx-auto d-block h-100" alt="avatar">
                  {% else %}
                    <img src="media/avatars/avatar.png" class="card-img-top w-100 p-0 mx-auto d-block" alt="avatar">
                  {% endif %}

                  <div class="card-footer bg-transparent">
                      <a class="btn btn-outline-primary w-100" href="{% url 'clinic:service_dir' item.id %}" role="button">Выбрать услугу</a>

                  </div>
              </div>
            </div>
        {% endfor %}

      </div>
    </div>


  {% endblock %}
